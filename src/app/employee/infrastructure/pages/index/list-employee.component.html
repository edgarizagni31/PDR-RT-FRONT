<header>
  <h1> Lista de empleados </h1>
  <button mat-flat-button color="primary" (click)="navigateToCreate()">Crear empleado</button>
</header>

<table mat-table [dataSource]="employees" class="mat-elevation-z8">
  <ng-container matColumnDef="employeeId">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.employeId}} </td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}  </td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Salario </th>
    <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
  </ng-container>

  <ng-container matColumnDef="contractDate">
    <th mat-header-cell *matHeaderCellDef> Fecha de contrato </th>
    <td mat-cell *matCellDef="let element"> {{formatDate(element.contractDate)}} </td>
  </ng-container>

  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> Fecha de cumplea√±os </th>
    <td mat-cell *matCellDef="let element"> {{formatDate(element.birthDate)}} </td>
  </ng-container>

  <ng-container matColumnDef="jobName">
    <th mat-header-cell *matHeaderCellDef> Cargo </th>
    <td mat-cell *matCellDef="let element"> {{element.jobName}} </td>
  </ng-container>

  <ng-container matColumnDef="afpName">
    <th mat-header-cell *matHeaderCellDef> AFP </th>
    <td mat-cell *matCellDef="let element"> {{element.afpName}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="navigateToEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteEmployee(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
